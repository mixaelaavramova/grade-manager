name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd grade-manager
          npm ci

      - name: Build
        run: |
          cd grade-manager
          npm run build

      - name: Prepare deployment structure
        run: |
          # Create deployment directory
          mkdir -p deploy-output/teacher

          # Copy Next.js build output to /teacher subdirectory
          cp -r grade-manager/out/* deploy-output/teacher/

          # Copy static files to root (these will be used by login/callback pages)
          cp grade-manager/public/index.html deploy-output/
          cp grade-manager/public/callback.html deploy-output/
          cp grade-manager/public/config.js deploy-output/

          # Copy student dashboard to root
          cp -r grade-manager/public/student deploy-output/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy-output

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
