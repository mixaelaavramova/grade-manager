name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd grade-manager
          npm ci

      - name: Build
        run: |
          cd grade-manager
          npm run build

      - name: Copy static files to output
        run: |
          # Copy login, callback, and config to root of output
          cp grade-manager/public/index.html grade-manager/out/
          cp grade-manager/public/callback.html grade-manager/out/
          cp grade-manager/public/config.js grade-manager/out/
          # Copy student dashboard
          cp -r grade-manager/public/student grade-manager/out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: grade-manager/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
