<body class="h-full">

              <span class="text-xl">üìö</span>
            </div>
            <div>

            <button id="logout"

              <svg class="-ml-1 mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              –ò–∑—Ö–æ–¥
            </button>

        </div>
      </div>
    </nav>

    <!-- Loading State -->
    <div id="loading" class="flex items-center justify-center min-h-[calc(100vh-4rem)]">
      <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 text-gray-600 font-medium">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –¥–∞–Ω–Ω–∏—Ç–µ...</p>
      </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="hidden">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div id="summary" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4 mb-8">
          <div class="bg-white overflow-hidden shadow-sm rounded-2xl border border-gray-100 hover:shadow-md transition-shadow">
            <div class="p-6">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <div class="h-12 w-12 bg-blue-100 rounded-xl flex items-center justify-center">
                    <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                  </div>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">–û–±—â–æ –∑–∞–¥–∞—á–∏</dt>
                    <dd class="flex items-baseline">
                      <div id="total-assignments" class="text-3xl font-bold text-gray-900">0</div>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white overflow-hidden shadow-sm rounded-2xl border border-gray-100 hover:shadow-md transition-shadow">
            <div class="p-6">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <div class="h-12 w-12 bg-green-100 rounded-xl flex items-center justify-center">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                  </div>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">–ó–∞–≤—ä—Ä—à–µ–Ω–∏</dt>
                    <dd class="flex items-baseline">
                      <div id="completed-assignments" class="text-3xl font-bold text-green-600">0</div>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white overflow-hidden shadow-sm rounded-2xl border border-gray-100 hover:shadow-md transition-shadow">
            <div class="p-6">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <div class="h-12 w-12 bg-yellow-100 rounded-xl flex items-center justify-center">
                    <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                  </div>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">–í –ø—Ä–æ—Ü–µ—Å</dt>
                    <dd class="flex items-baseline">
                      <div id="pending-assignments" class="text-3xl font-bold text-yellow-600">0</div>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-white overflow-hidden shadow-sm rounded-2xl border border-gray-100 hover:shadow-md transition-shadow">
            <div class="p-6">
              <div class="flex items-center">
                <div class="flex-shrink-0">
                  <div class="h-12 w-12 bg-red-100 rounded-xl flex items-center justify-center">
                    <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                  </div>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt class="text-sm font-medium text-gray-500 truncate">–ù–µ—É—Å–ø–µ—à–Ω–∏</dt>
                    <dd class="flex items-baseline">
                      <div id="failed-assignments" class="text-3xl font-bold text-red-600">0</div>
                    </dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Assignments Section -->
        <div class="bg-white shadow-sm rounded-2xl border border-gray-100 p-6">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">üìù –ú–æ–∏ –∑–∞–¥–∞—á–∏</h2>
          <div id="assignments-list" class="grid grid-cols-1 gap-6 lg:grid-cols-2"></div>
          <div id="no-assignments" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">–ù—è–º–∞ –∑–∞–¥–∞—á–∏</h3>
            <p class="mt-1 text-sm text-gray-500">–í—Å–µ –æ—â–µ –Ω—è–º–∞—à –∑–∞–¥–∞—á–∏ –æ—Ç GitHub Classroom.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/github-api.js"></script>
  <script>
    // Modern dashboard.js with Tailwind styling
    let githubApi;
    let currentUser;
    let assignments = [];

    async function init() {
      try {
        if (!auth.isAuthenticated()) {
          const urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has('code')) {
            await auth.handleCallback();
          } else {
            window.location.href = '/grade-manager/student/index.html';
            return;
          }
        }

        currentUser = auth.getUser();
        const token = auth.getToken();
        githubApi = new GitHubAPI(token);

        displayUserInfo();
        await loadAssignments();
      } catch (error) {
        console.error('Initialization error:', error);
        showError('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –¥–∞–Ω–Ω–∏—Ç–µ. –ú–æ–ª—è, –≤–ª–µ–∑—Ç–µ –æ—Ç–Ω–æ–≤–æ.');
        auth.clearAuth();
        setTimeout(() => {
          window.location.href = '/grade-manager/student/index.html';
        }, 2000);
      }
    }

    function displayUserInfo() {
      const userInfoEl = document.getElementById('user-info');
      if (userInfoEl && currentUser) {
        userInfoEl.innerHTML = `
          <img src="${currentUser.avatar_url}" alt="${currentUser.login}" class="h-8 w-8 rounded-full ring-2 ring-blue-500">
          <span class="text-sm font-medium text-gray-700">${currentUser.login}</span>
        `;
      }
    }

    async function loadAssignments() {
      const loadingEl = document.getElementById('loading');
      const mainContentEl = document.getElementById('main-content');

      try {
        loadingEl.classList.remove('hidden');
        mainContentEl.classList.add('hidden');

        assignments = await githubApi.getAllAssignments();

        loadingEl.classList.add('hidden');
        mainContentEl.classList.remove('hidden');

        displayStatistics();
        displayAssignments();
      } catch (error) {
        console.error('Failed to load assignments:', error);
        showError('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∑–∞–¥–∞—á–∏—Ç–µ.');
        loadingEl.classList.add('hidden');
      }
    }

    function displayStatistics() {
      const stats = githubApi.getStatistics(assignments);
      document.getElementById('total-assignments').textContent = stats.total;
      document.getElementById('completed-assignments').textContent = stats.success;
      document.getElementById('pending-assignments').textContent = stats.inProgress + stats.notStarted + stats.noTests;
      document.getElementById('failed-assignments').textContent = stats.failure;
    }

    function displayAssignments() {
      const listEl = document.getElementById('assignments-list');
      const noAssignmentsEl = document.getElementById('no-assignments');

      if (assignments.length === 0) {
        listEl.innerHTML = '';
        noAssignmentsEl.classList.remove('hidden');
        return;
      }

      noAssignmentsEl.classList.add('hidden');

      const sortedAssignments = [...assignments].sort((a, b) => {
        const dateA = a.updated_at || a.created_at;
        const dateB = b.updated_at || b.created_at;
        return new Date(dateB) - new Date(dateA);
      });

      listEl.innerHTML = sortedAssignments.map(assignment => createAssignmentCard(assignment)).join('');
    }

    function createAssignmentCard(assignment) {
      const statusInfo = getStatusInfo(assignment.status);
      const lastCommitDate = assignment.latestCommit
        ? formatDate(assignment.latestCommit.commit.author.date)
        : '–ù—è–º–∞ commits';
      const lastCommitMessage = assignment.latestCommit
        ? escapeHtml(assignment.latestCommit.commit.message.split('\n')[0])
        : '';

      return `
        <div class="border border-gray-200 rounded-xl p-6 hover:shadow-md transition-shadow bg-white">
          <div class="flex items-start justify-between mb-4">
            <div class="flex-1 min-w-0">
              <h3 class="text-lg font-semibold text-gray-900 truncate">${escapeHtml(assignment.name)}</h3>
              ${assignment.description ? `<p class="mt-1 text-sm text-gray-500 line-clamp-2">${escapeHtml(assignment.description)}</p>` : ''}
            </div>
            <span class="ml-3 inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${statusInfo.colorClass}">
              ${statusInfo.icon} ${statusInfo.text}
            </span>
          </div>

          <div class="space-y-2 mb-4">
            <div class="flex items-center text-sm text-gray-600">
              <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span>${lastCommitDate}</span>
            </div>
            ${lastCommitMessage ? `
              <div class="flex items-start text-sm text-gray-600">
                <svg class="mr-2 h-4 w-4 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                </svg>
                <span class="truncate italic">"${lastCommitMessage}"</span>
              </div>
            ` : ''}
            ${assignment.latestRun ? `
              <div class="flex items-center text-sm">
                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="font-medium">–¢–µ—Å—Ç–æ–≤–µ:</span>
                <span class="ml-2 ${assignment.latestRun.conclusion === 'success' ? 'text-green-600' : 'text-red-600'}">
                  ${getWorkflowStatusText(assignment.latestRun)}
                </span>
              </div>
            ` : ''}
          </div>

          <a href="${assignment.html_url}" target="_blank" rel="noopener noreferrer"
             class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-blue-700 bg-blue-50 hover:bg-blue-100 transition-colors">
            –í–∏–∂ –≤ GitHub
            <svg class="ml-2 -mr-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
            </svg>
          </a>
        </div>
      `;
    }

    function getStatusInfo(status) {
      const statusMap = {
        'success': { icon: '‚úÖ', text: '–£—Å–ø–µ—à–Ω–æ', colorClass: 'bg-green-100 text-green-800' },
        'failure': { icon: '‚ùå', text: '–ù–µ—É—Å–ø–µ—à–Ω–æ', colorClass: 'bg-red-100 text-red-800' },
        'in_progress': { icon: '‚è≥', text: '–í –ø—Ä–æ—Ü–µ—Å', colorClass: 'bg-yellow-100 text-yellow-800' },
        'not_started': { icon: 'üìù', text: '–ù–µ –µ –∑–∞–ø–æ—á–Ω–∞—Ç–æ', colorClass: 'bg-gray-100 text-gray-800' },
        'no_tests': { icon: 'üìã', text: '–ë–µ–∑ —Ç–µ—Å—Ç–æ–≤–µ', colorClass: 'bg-blue-100 text-blue-800' },
        'cancelled': { icon: '‚ö†Ô∏è', text: '–û—Ç–∫–∞–∑–∞–Ω–æ', colorClass: 'bg-orange-100 text-orange-800' },
        'unknown': { icon: '‚ùì', text: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ', colorClass: 'bg-gray-100 text-gray-800' }
      };
      return statusMap[status] || statusMap['unknown'];
    }

    function getWorkflowStatusText(run) {
      if (run.status === 'in_progress' || run.status === 'queued') return '–í –ø—Ä–æ—Ü–µ—Å...';
      const conclusionMap = {
        'success': '‚úÖ –£—Å–ø–µ—à–Ω–æ',
        'failure': '‚ùå –ù–µ—É—Å–ø–µ—à–Ω–æ',
        'cancelled': '‚ö†Ô∏è –û—Ç–∫–∞–∑–∞–Ω–æ',
        'skipped': '‚è≠Ô∏è –ü—Ä–µ—Å–∫–æ—á–µ–Ω–æ'
      };
      return conclusionMap[run.conclusion] || run.conclusion;
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      if (diffDays === 0) return '–î–Ω–µ—Å';
      if (diffDays === 1) return '–í—á–µ—Ä–∞';
      if (diffDays < 7) return `–ü—Ä–µ–¥–∏ ${diffDays} –¥–Ω–∏`;
      return date.toLocaleDateString('bg-BG', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showError(message) {
      const mainContentEl = document.getElementById('main-content');
      mainContentEl.innerHTML = `
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
          <div class="bg-red-50 border border-red-200 rounded-xl p-6">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
              </div>
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">–ì—Ä–µ—à–∫–∞</h3>
                <div class="mt-2 text-sm text-red-700">${escapeHtml(message)}</div>
              </div>
            </div>
          </div>
        </div>
      `;
      mainContentEl.classList.remove('hidden');
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
