<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

    }

    .login-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;

    h1 {

    }

    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .login-btn {
      background: #24292e;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.2s;
      font-weight: 500;
    }

    .login-btn:hover {
      background: #2f363d;
      transform: translateY(-2px);

    }

    .login-btn:active {
      transform: translateY(0);

      border-radius: 6px;
      font-size: 0.875rem;

      line-height: 1.5;
    }

    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üìö GitHub Classroom</h1>

    <button id="github-login" class="login-btn">
      <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">

      –í–ª–µ–∑ —Å GitHub

    <div class="info">
      <strong>–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–ø—Ä–µ–¥–µ–ª—è–Ω–µ –Ω–∞ —Ä–æ–ª—è:</strong><br>
      Owner/Admin –Ω–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—è—Ç–∞ ‚Üí –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª<br>
      –í—Å–∏—á–∫–∏ –¥—Ä—É–≥–∏ ‚Üí –°—Ç—É–¥–µ–Ω—Ç
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    // Check if already authenticated
    const token = localStorage.getItem('gh_token');
    const userRole = localStorage.getItem('gh_role');

    if (token && userRole) {
      // Already logged in - redirect to appropriate dashboard
      if (userRole === 'teacher') {
        window.location.href = '/grade-manager/teacher/';
      } else {
        window.location.href = '/grade-manager/student/dashboard.html';
      }
    }

    // Login button handler
    document.getElementById('github-login').addEventListener('click', () => {
      const clientId = CONFIG.GITHUB_CLIENT_ID;
      const redirectUri = CONFIG.REDIRECT_URI;
      const scope = 'read:user read:org repo';

      // Generate random state for CSRF protection
      const state = Math.random().toString(36).substring(2, 15) +
                   Math.random().toString(36).substring(2, 15);
      sessionStorage.setItem('oauth_state', state);

      const authUrl = `https://github.com/login/oauth/authorize?` +
        `client_id=${clientId}&` +
        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `scope=${encodeURIComponent(scope)}&` +
        `state=${state}`;

      window.location.href = authUrl;
    });
  </script>
</body>
</html>
